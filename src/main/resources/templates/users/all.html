<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Users</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Forum</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/topics/all">Manage topics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/posts/all">Manage posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users/all">Manage users</a>
                </li>
            </ul>


        </div>
    </div>
</nav>
<table class="table table-striped table-hover">
    <tr>
        <th style="text-align: center">User ID</th>
        <th style="text-align: center">Email</th>
        <th style="text-align: center">Role</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>

    <tr th:each="user : ${users}">
        <td><h6 style="text-align: center"><span th:utext="${user.id}"> Id </span></h6></td>
        <td><h6 style="text-align: center"><span th:utext="${user.email}"> Email </span></h6></td>
        <td><h6 style="text-align: center"><span th:utext="${user.role}"> Role </span></h6></td>
        <td style="text-align: center"><a th:href="@{/users/posts/{id}(id=${user.id})}" class="btn btn-success">Posts</a>
        <td style="text-align: center"><a th:href="@{/users/topics/{id}(id=${user.id})}" class="btn btn-success">Topics</a>
        <td style="text-align: center"><a th:href="@{/users/update/{id}(id=${user.id})}" class="btn btn-warning">Edit</a></td>
        </td>
        <td style="text-align: center"><a
                th:href="@{/users/delete/{id}(id = ${user.getId()})}"
                class="btn btn-danger">Delete</a></td>

    </tr>
    <td style="text-align: center"><a href="/users/creation-form" class="btn btn-dark">Create new user</a></td>

</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>

</body>
</html>
